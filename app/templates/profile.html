<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cash App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

{% extends 'base.html' %}
{% block content %}
    <div class="container text-center justify-content-center" >
        <div class="col">
            <h1 class="d-flex align-items-center justify-content-center" style="margin-bottom: 50px">{{ user.username }}</h1>
                <div class="h-100 d-flex align-items-center justify-content-center">
                    <div class="col-8 col-lg-6">
                        <div class="card d-flex align-items-center justify-content-center">
                            <div class="card-body">
                                <h2 class="card-title">{{ account.number }}</h2>
                                <p class="card-text"
                                   style="color: darkblue; font-size: xx-large">{{ account.current_balance }}
                                    EGP</p>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
{% endblock %}


</body>
</html>
