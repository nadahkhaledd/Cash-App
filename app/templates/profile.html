<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cash App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        {% block entry %}
            <div class="text-center">
                <h1>{{ user.username }}</h1>
                <div class="col">
                    <h2>Accounts</h2>
                    <div class="row">
                        {% for account in accounts %}
                            <div class="col-6 col-lg-3">
                                <div class="card">
                                    <div class="card-body">
                                        <h2 class="card-title">{{ account.number }}</h2>
                                        <p class="card-text"
                                           style="color: blue; font-size: xx-large">{{ account.current_balance }}
                                            EGP</p>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}

                    </div>

                </div>
            </div>
        {% endblock %}

        <div class="row">
            <div class="col-4">
                <div class="text-center">
                    <button onclick="location.href = '/transfer/';" id="myButton" class="float-left submit-button" >Transfer</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}


</body>
</html>
