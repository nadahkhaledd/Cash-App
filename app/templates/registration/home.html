{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    <div class="text-center justify-content-center">
        <h2>Hi {{ user.username }}!</h2>
        <p><a href="{% url 'profile'%}">profile</a></p>
    </div>
{% else %}
    <div class="center" style="align-items: center; margin-left: 350px;">
        <h2>You are not logged in</h2>
        <a role="button" type="button" class="btn btn-dark" href="{% url 'login' %}" style="margin-left: 60px">Login</a>
    </div>

{% endif %}
{% endblock %}
